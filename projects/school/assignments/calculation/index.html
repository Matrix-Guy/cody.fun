<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cody's Calculation Program</title>
  </head>
  <body>
    <h3 class="col s12 center"><u>Cody's Calculation Program</u></h3>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="col s6">
            <h4>Final Exam:</h4>
          </div>
          <div class="input-field inline col s6">
            <input id="final-exam" type="text" class="validate">
            <label for="email_inline">Score</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <h4>Quiz 1:</h4>
          </div>
          <div class="input-field inline col s6">
            <input id="quiz-1" type="text" class="validate">
            <label for="email_inline">Score</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <h4>Quiz 2:</h4>
          </div>
          <div class="input-field inline col s6">
            <input id="quiz-2" type="text" class="validate">
            <label for="email_inline">Score</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <h4>Programming Project 1:</h4>
          </div>
          <div class="input-field inline col s6">
            <input id="pp1" type="text" class="validate">
            <label for="email_inline">Score</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <h4>Programming Project 2:</h4>
          </div>
          <div class="input-field inline col s6">
            <input id="pp2" type="text" class="validate">
            <label for="email_inline">Score</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <h4>Term Paper:</h4>
          </div>
          <div class="input-field inline col s6">
            <input id="tp" type="text" class="validate">
            <label for="email_inline">Score</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <h4>Did you complete your website?</h4>
          </div>
          <div class="inline col s6">
            <label><input type="checkbox" class="filled-in" /></label>
          </div>
        </div>
      </form>
    </div>
    <div class="row col s12 center">
      <a class="waves-effect waves-light btn"><i class="material-icons right">done</i>Submit</a>
    </div>
    <div class="result"></div>
  </body>
</html>
