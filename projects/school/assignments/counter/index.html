<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="main.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div id="form">
      Message?<br />
      <input type="text" id="message" value="I will follow the Google Style Guides" /><br />
      How many repeats?<br />
      <input type="text" id="rep" /><br /><br />
      <button onclick="counter();">Show result!</button><br /><br />
    </div>
    <div id="result">

    </div>
    <div id="form2">
      Number?<br />
      <input type="text" id="num" /><br /><br />
      <button onclick="add();">Show result!</button><br /><br />
    </div>
    <div id="result2">

    </div>
  </body>
</html>
